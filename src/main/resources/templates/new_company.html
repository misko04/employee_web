<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company Management System</title>

        <input type="text" th:field="*{name}" placeholder="Company name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Company email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{phoneNumber}" placeholder="Company phone number" class="form-control mb-4 col-4">
        </p>
        <button type="submit" class="btn btn-success col-3">Save Company</button>
    </form>
    <hr>
    <a th:href="@{/company}">Back to company list</a>
</div>
</body>
</html>
