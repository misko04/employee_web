<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User administration</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css"
          integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul sec:authorize="isAuthenticated()" class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/}">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a sec:authorize="hasRole('USER')" class="nav-link" th:href="@{/employee}">Employee</a>
                <a sec:authorize="hasRole('ADMIN')" class="nav-link" th:href="@{/employee}">Employee Administration</a>
            </li>
            <li class="nav-item">
                <a sec:authorize="hasRole('USER')" class="nav-link" th:href="@{/company}">Company</a>
                <a sec:authorize="hasRole('ADMIN')" class="nav-link" th:href="@{/company}">Company Administration</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                <a class="nav-link" th:href="@{/admin}">User Administration</a>
            </li>
        </ul>
    </div>
    <div sec:authorize="isAuthenticated()" sec:authentication="name" class="my-lg-0 "></div>
    <ul class="navbar-nav ">
        <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
            <input type="submit" class="btn nav-link" value="Log Out"/>
        </form>
    </ul>
</nav>
<div class="container my-2">
    <h1 class="mb-5">Users administration</h1>
    <table class="table table-responsive-md">
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${listUsers}">
            <td th:text="${user.userName}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{/admin/updateUser/{id}(id=${user.id})}" class="btn btn-primary mr-2">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
