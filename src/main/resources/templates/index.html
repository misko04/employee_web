<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css"
          integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul sec:authorize="isAuthenticated()" class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/}"><img src="https://www.nicepng.com/png/full/115-1153942_white-home-icon-png-white-home-logo-transparent.png" width="30" height="20"></a>
            </li>
            <li class="nav-item">
                <a sec:authorize="hasRole('USER')" class="nav-link" th:href="@{/employee}">Employee</a>
                <a sec:authorize="hasRole('ADMIN')" class="nav-link" th:href="@{/employee}">Employee Administration</a>
            </li>
            <li class="nav-item">
                <a sec:authorize="hasRole('USER')" class="nav-link" th:href="@{/company}">Company</a>
                <a sec:authorize="hasRole('ADMIN')" class="nav-link" th:href="@{/company}">Company Administration</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                <a class="nav-link" th:href="@{/admin}">User Administration</a>
            </li>
        </ul>
    </div>
    <div sec:authorize="isAuthenticated()" sec:authentication="name" class="my-lg-0 "></div>
    <ul class="navbar-nav ">
        <li class="nav-item">
            <form sec:authorize="isAnonymous()" th:action="@{/login}" method="post">
                <input type="submit" class="btn nav-link" value="Log In"/>
            </form>
        </li>
        <a sec:authorize="isAnonymous()" class="nav-link my-lg-0 " th:href="@{/showNewUser}">Register</a>
        <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
            <input type="submit" class="btn nav-link" value="Log Out"/>
        </form>
    </ul>
</nav>
<h1 class="text-center mt-5">Welcome</h1>
<h1 sec:authorize="isAuthenticated()" sec:authentication="name" class="text-center"></h1>
</body>
</html>
