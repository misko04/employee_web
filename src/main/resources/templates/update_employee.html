<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css"
          integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 style="color:white">Employee Management System</h1>
    <hr>
    <h2 style="color:white">Update Employee</h2>
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
          method="POST" >
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{title}" class="form-control mb-4 col-4" style="color:black">
        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" style="color:black">
        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" style="color:black">
        <input type="text" th:field="*{email}" class="form-control mb-4 col-4" style="color:black">
        <input type="text" th:field="*{birthDate}" class="form-control mb-4 col-4" style="color:black">
        <select class="form-control mb-4 col-4" id="exampleSelect1" th:field="*{company.id}">
            <option value="0">Company</option>
            <option th:each="comp:${companies}" th:selected="(${comp.id} == *{company.id})" th:text="${comp.name}"
                    th:value="${comp.id}"></option>
        </select>
        <button type="submit" class="btn btn-info col-2" style="background-color:green" th:href = "@{/}" > Update Employee</button>
    </form>
    <hr>
    <a th:href = "@{/employee}">Back to Employee List</a>
</div>
</body>
</html>
